<!-- Tambahkan modal di dalam file HTML -->
<ion-modal [isOpen]="modalTerbuka" >
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Kembali</ion-button>
        </ion-buttons>
        <ion-title>Edit Tamu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label>Nama Tamu</ion-label>
        <ion-input [(ngModel)]="tamuEdit.nama" type="text" placeholder="Nama Tamu"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="editTamu()">Simpan Perubahan</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- Tambahkan modal di dalam file HTML -->

<!-- Tampilan Halaman Tamu -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Halaman Tamu</ion-title>
    <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active"  slot="end" expand="block" fill="clear" shape="round">
      Perihal
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Tamu</ion-label>
    <ion-input [(ngModel)]="namaTamu" type="text" placeholder="Nama Tamu"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="tambahTamu()">Tambah</ion-button>
  <ion-item-divider>
    <ion-label>Daftar Tamu</ion-label>
  </ion-item-divider>
  <ion-list>
    <ion-item *ngFor="let tamu of tamuList">
      <ion-label>{{ tamu.nama }}</ion-label>
      <ion-label (click)="hapusTamu(tamu.idtamu)">
        <ion-icon slot="start" name="trash"></ion-icon>
      </ion-label>
      <ion-label (click)="tampilModal(tamu)">
        <ion-icon slot="start" name="pencil"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
